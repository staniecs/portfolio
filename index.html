<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lucas Staniec Art</title>
    <meta
      name="viewport"
      content="width=h2h, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Lucas Staniec is a freelance concept artist located in Europe"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d91083f8a4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="styles/portfolio.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <div class="intro">
        <h1>Lucas Staniec</h1>
        <h2>Concept Art and Design</h2>

        <p>
          Lucas is a senior concept artist located
          in Poland.
        </p>
        <button class="btn btn-branded">
          View Portfolio
        </button>
      </div>
    </div>

    <div class="intro-images">
      <div class="row">
        <div class="col-sm-6 p-0 image-container">
          <img
            src="/images/fremen-sietch.jpg"
            alt="Dune Fremen Sietch"
            class="p-1"
          />
        </div>
        <div class="col-sm-6 p-0 image-container">
          <img
            src="/images/sword.jpg"
            alt="Hussar Sword"
            class="p-1 horizontal"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 p-0 image-container">
          <img
            src="/images/water-nymph.jpg"
            alt="Polish Water Nymph"
            class="p-1"
          />
        </div>
        <div class="col-sm-6 p-0 image-container">
          <img
            src="/images/hideout.jpg"
            alt="Voodoo Boys' Hideout"
            class="p-1"
          />
        </div>
      </div>
    </div>
  </body>
</html>
